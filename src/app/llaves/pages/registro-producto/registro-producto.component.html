<div class="container h-full flex flex-col justify-center items-center ">
  <div class=" flex flex-col justify-center items-center gap-6   ">
    <form class="rounded-lg border-2 border-blue-800 p-24 flex flex-col gap-4">
      <div class="text-center ">

        <h3 class="text-3xl font-bold mb-9">Registro de LLave</h3>
      </div>

      <div class="grid grid-flow-row-dense grid-cols-4 gap-3">
        <div class="flex flex-col  gap-1 col-span-2">
          <label class="font-bold ml-1">Nombre</label>
          <input
            class=" border bg-gray-50 border-gray-300 rounded-lg p-1 "
            placeholder="Ej: Llave Kia Sorento"
            type="text"
          >
        </div>


        <div class="flex flex-col  gap-1">
          <label class="font-bold ml-1">Precio</label>
          <input
            class=" border rounded-lg bg-gray-50 border-gray-300 p-1"
            placeholder="Ej: 2000"
            type="text"
          >
        </div>

        <div class="flex flex-col  gap-1">
          <label class="font-bold ml-1">Costo</label>

          <input
            class=" border rounded-lg bg-gray-50 border-gray-300 p-1"
            placeholder="Ej: 1500"
            type="text"
          >
        </div>

      </div>


      <div class="grid grid-flow-row-dense grid-cols-4 gap-3">
        <div class="flex flex-col  gap-1">
          <label class="font-bold ml-1">Cantidad</label>
          <input
            class=" border rounded-lg bg-gray-50 border-gray-300 p-1 "
            placeholder="Ej: 20"
            type="text"
          >
        </div>


        <div class="flex flex-col  gap-1">
          <label class="font-bold ml-1">Itbis</label>
          <input
            class=" border rounded-lg bg-gray-50 border-gray-300 p-1"
            placeholder="Ej: 18"
            type="text"
          >
        </div>

        <div class="flex flex-col  gap-1">
          <label class="font-bold ml-1">Descuento</label>
          <input
            class=" border rounded-lg bg-gray-50 border-gray-300 p-1"
            placeholder="Ej: 200"
            type="text"
          >
        </div>

        <div class="flex flex-col  gap-1">
          <label class="font-bold ml-1">Categoria</label>

          <select class=" border bg-gray-50 border-gray-300 rounded-lg  block w-full p-1.5 ">
            <option  value="" >Seleccione</option>
            @for(category of categorias; track category.categoriaId){
              <option [value]="category.categoriaId">{{category.nombre}}</option>
            }
          </select>
        </div>

      </div>
      <div class="grid grid-flow-row-dense grid-cols-4 gap-3">

        <div class="flex flex-col col-span-2 gap-1">
          <label class="font-bold ml-1">Proveedor</label>

          <select class=" bg-gray-50 border-gray-300 border  rounded-lg  block w-full p-1 ">
            <option>Seleccione</option>
            @for(proveedor of proveedores; track proveedor.proveedorId){
              <option [value]="proveedor.proveedorId">{{proveedor.nombre}}</option>
            }
          </select>
        </div>


        <div class="flex flex-col col-span-2   gap-1">
          <label class="font-bold ml-1">Garantia</label>

          <select class="bg-gray-50 border-gray-300 border   rounded-lg  block w-full p-1 ">
            <option>Seleccione</option>
            <option>Opcion 1</option>
            <option>Opcion 2</option>
          </select>
        </div>

      </div>
      <div class="grid gap-3">
        <div class="flex flex-col  gap-1">
          <label class="font-bold ml-1">Descripcion</label>
          <input
            class=" border rounded-lg bg-gray-50 border-gray-300 p-1"
            placeholder="Ej: Llave de kia sorento con garantia"
            type="text"
          >
        </div>

      </div>
      <footer>
        <div class="flex justify-center">
          <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded-lg">
            Guardar
          </button>
        </div>
      </footer>
    </form>



  </div>

</div>
